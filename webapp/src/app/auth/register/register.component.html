<div class="wrapper">
  <div class="inner">
    <img src="../../../assets/images/signup-4.png" alt="" class="signUp-left" />
    <form action="">
      <h3>New Account?</h3>
     
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-user"></span>
            <input type="text" class="form-control" placeholder="Firstname" />
          </div>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-user"></span>
            <input type="text" class="form-control" placeholder="Lastname" />
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-envelope"></span>
            <input type="text" class="form-control" placeholder="Username/ Email" />
          </div>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-calendar-full"></span>
            <input type="text" class="form-control" placeholder="Date-of-Birth (dd/mm/yyyy)" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-lock"></span>
            <input type="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-lock"></span>
            <input type="password" class="form-control" placeholder="Confirm Password"/>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="form-holder">
            <span class="lnr lnr-home"></span>
            <textarea type="text" class="form-control" rows="4" placeholder="Address"></textarea>
          </div>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 sni-div">
          <div class="form-holder sni-num-input">
            <input type="text" class="form-control " placeholder="SNI Number" />
          </div>
          <div class="or">Or</div>
            <button class="scanner">
                <span>SCAN QR CODE</span>
              </button>
        
        </div>
      </div>

      <button>
        <span>Register</span>
      </button>
    </form>
    <img src="../../../assets/images/signup-3.png" alt="" class="signUp-right" />
  </div>
</div>
