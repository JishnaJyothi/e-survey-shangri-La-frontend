<div class="wrapper signUp">
  <div class="inner">
    <form id="register-form" class="form" [formGroup]="registerForm" autocomplete="off" (ngSubmit)="doRegister()">
      <h3>New Account?</h3>
     
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-user"></span>
            <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="Firstname" />
          </div>
          <app-control-messages [control]="registerForm.controls.firstName"></app-control-messages>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-user"></span>
            <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Lastname" />
          </div>
          <app-control-messages [control]="registerForm.controls.lastName"></app-control-messages>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-envelope"></span>
            <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email" (focusout)="doCheckUniqueEmail($event)"/>
          </div>
          <app-control-messages [control]="registerForm.controls.email"></app-control-messages>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-calendar-full"></span>
            <input type="text" formControlName="dob" id="dob" class="form-control" placeholder="Date-of-Birth (yyyy/mm/dd)" />
          </div>
          <app-control-messages [control]="registerForm.controls.dob"></app-control-messages>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-lock"></span>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password"/>
            <i class="fal hide-show-password" [ngClass]="{'fa-eye-slash': !passwordView, 'fa-eye': passwordView}" (click)="viewPassword('password')"></i>
          </div>
          <app-control-messages [control]="registerForm.controls.password"></app-control-messages>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-lock"></span>
            <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password"/>
            <i class="fal hide-show-password" [ngClass]="{'fa-eye-slash': !confirmPasswordView, 'fa-eye': confirmPasswordView}" (click)="viewPassword('confirmPassword')"></i>
          </div>
          <app-control-messages [control]="registerForm.controls.confirmPassword"></app-control-messages>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 form-col-div">
          <div class="form-holder">
            <span class="lnr lnr-home"></span>
            <textarea type="text" formControlName="address" id="address" class="form-control" rows="4" placeholder="Address"></textarea>
          </div>
          <app-control-messages [control]="registerForm.controls.address"></app-control-messages>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 sni-div">
          <div class="form-holder sni-num-input">
            <input type="text" formControlName="sniNumber" id="sniNumber" class="form-control " placeholder="SNI Number" (focusout)="doCheckUniqueSNI($event)"/>
          </div>
          <app-control-messages [control]="registerForm.controls.sniNumber"></app-control-messages>

          <div class="or">Or</div>
            <button class="scanner" type="submit">
                <span>SCAN QR CODE</span>
              </button>
        
        </div>
      </div>

      <button routerLink="/login" class="register" [disabled]="registerForm.invalid">
        <span>Register</span>
      </button>
      </form>
      
      <div class="login-signUp">
          Already have an account? &nbsp; 
          <span class="login-signUp-button" routerLink="/login"> &nbsp; Login<span class="lnr lnr-arrow-right"></span></span>
      </div>

  </div>
</div>
